<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="cartt.css">
</head>
<body>
    <h1>Корзина</h1>
    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://listonic.com/phimageproxy/listonic/products/bananas.webp" alt="Бананы">
                <p>Бананы</p>
                <p>3.00 €</p>
                <button>Удалить</button>
            </div>
            <div class="cart-item">
                <img src="https://listonic.com/phimageproxy/listonic/products/apples.webp" alt="Яблоки">
                <p>Яблоки</p>
                <p>2.00 €</p>
                <button>Удалить</button>
            </div>
            <div class="cart-item">
                <img src="https://listonic.com/phimageproxy/listonic/products/kiwi.webp" alt="Киви">
                <p>Киви</p>
                <p>4.50 €</p>
                <button>Удалить</button>
            </div>
        </div>
        <div class="cart-summary">
            <p>Сумма заказа: <span>9.50 €</span></p>
            <p>Сборка и упаковка: <span>1.50 €</span></p>
            <h2>Итого: <span>11 €</span></h2>
            <button class="checkout">Оформить заказ</button>
        </div>
    </div>
</body>
</html>
